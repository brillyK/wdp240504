<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scroll.gsap</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src=" https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <style>
            #header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100px;
                z-index: 1000;
                background-color: rgba(49, 49, 49, 0.9);
                color: aliceblue;
                text-align: center;
                line-height: 100px;
                font-size: 2.1875rem;
                font-weight: 700;
            }
            #to-top {
                position: fixed;
                bottom: 30px;
                right: 30px;
                z-index: 999;
                width: 100px;
                height: 100px;
                background-color: rgb(49, 49, 49);
                color: aliceblue;
                text-align: center;
                line-height: 100px;
                border-radius: 5px;
            }
            .item1 {
                width: 200px;
                height: 200px;
                background-color: lightblue;
            }
            .item2 {
                width: 200px;
                height: 200px;
                background-color: rgb(255, 210, 126);
            }
            .item3 {
                width: 200px;
                height: 200px;
                background-color: rgb(147, 253, 137);
            }
            section {
                height: 100vh;
                border: 5px solid black;
            }
            .box1 {
                width: 200px;
                height: 200px;
                margin-top: 200px;
                background-color: lightcoral;
            }
            .box2 {
                width: 200px;
                height: 200px;
                margin-top: 200px;
                background-color: rgb(130, 128, 240);
            }
        </style>
        <script>
            //변수설정
            //위로 넣을 때는 준비 이벤트 안쪽에 넣어줘야함
            $(function () {
                const headerEl = $('#header')

                headerEl.css({
                    backgroundColor: 'red',
                    opacity: 0.7,
                })

                //window가 스크롤 시 이벤트 발생
                // $(window).on('이벤트', 함수)
                $(window).on('scroll', function () {
                    const scrollTopEl = $(window).scrollTop()
                    const toTopEl = $('#to-top')
                    //만약 스크롤 값이 200px 이상이면
                    //header없애고 totop은 보이고
                    //아닐 시 header보이고 totop은 없애고
                    if (scrollTopEl > 200) {
                        gsap.to(headerEl, {
                            y: -100,
                            duration: 0.5,
                        })
                        gsap.to(toTopEl, {
                            x: 0,
                            duration: 0.5,
                        })
                    } else {
                        gsap.to(headerEl, {
                            y: 0,
                            duration: 0.5,
                        })
                        gsap.to(toTopEl, {
                            x: 130,
                            duration: 0.5,
                        })
                    }
                })
            })
        </script>
    </head>
    <body>
        <div id="header">header</div>
        <section class="sec1">
            <div class="box1"></div>
        </section>
        <section class="sec2">
            <div class="box2"></div>
        </section>

        <div class="container">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
        </div>

        <div id="to-top">top</div>

        <script>
            gsap.registerPlugin(ScrollTrigger)

            gsap.to('.box1', {
                x: 300,
                y: 500,
                scale: 2,
                borderRadius: '50%',
                duration: 2,
                scrollTrigger: {
                    trigger: '.sec1',
                    start: '30% 20%',
                    end: '100% 50%',
                    scrub: 1,
                    markers: true,
                },
            })

            gsap.to('.box2', {
                x: 300,
                y: 500,
                scale: 2,
                rotation: '360deg',
                borderRadius: '50%',
                duration: 2,
                scrollTrigger: {
                    trigger: '.sec2',
                    start: '10% 10%',
                    end: '100% 90%',
                    scrub: 1,
                    markers: true,
                },
            })

            // gsap.to('타겟', 옵션값);
            gsap.timeline()
                .to(
                    '.item1',
                    {
                        x: 300,
                        rotation: 360,
                        duration: 2,
                    },
                    0.5,
                )
                .to(
                    '.item2',
                    {
                        y: 500,
                        scale: 2,
                        duration: 1,
                    },
                    '-=1',
                ) //이전 애니메이션의 1초 전에 시작
                .to(
                    '.item3',
                    {
                        x: -500,
                        y: -500,
                        duration: 1,
                    },
                    '+=1',
                ) //이전 애니메이션 1초 후 시작
        </script>
    </body>
</html>
